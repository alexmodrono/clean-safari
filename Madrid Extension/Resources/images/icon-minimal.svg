<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E94560"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </linearGradient>
    
    <filter id="minimalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#E94560" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="40" y="40" width="432" height="432" rx="96" fill="url(#minimalGradient)" filter="url(#minimalShadow)"/>
  
  <!-- Archive box icon - simplified -->
  <g transform="translate(256, 256)" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Box body -->
    <rect x="-120" y="-40" width="240" height="140" rx="20" fill="white" fill-opacity="0.15"/>
    
    <!-- Box lid -->
    <path d="M-140 -40 L-120 -70 L120 -70 L140 -40" fill="white" fill-opacity="0.15"/>
    
    <!-- Lid top -->
    <line x1="-120" y1="-70" x2="120" y2="-70"/>
    
    <!-- Side lines -->
    <line x1="-140" y1="-40" x2="-120" y2="-70"/>
    <line x1="140" y1="-40" x2="120" y2="-70"/>
    
    <!-- Box outline -->
    <rect x="-120" y="-40" width="240" height="140" rx="20"/>
    
    <!-- Arrow down -->
    <path d="M0 -10 L0 50 M-30 25 L0 55 L30 25" stroke-width="20"/>
  </g>
</svg>

