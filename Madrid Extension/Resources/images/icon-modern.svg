<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF416C"/>
      <stop offset="50%" stop-color="#E94560"/>
      <stop offset="100%" stop-color="#FF4B2B"/>
    </linearGradient>
    
    <!-- Subtle inner glow -->
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#E94560" flood-opacity="0.4"/>
    </filter>
    
    <!-- Blur for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#brandGradient)" filter="url(#shadow)"/>
  
  <!-- Inner glow overlay -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#innerGlow)"/>
  
  <!-- Archive box - 3D effect -->
  <!-- Back panel -->
  <rect x="110" y="165" width="292" height="210" rx="24" fill="white" fill-opacity="0.15"/>
  
  <!-- Main box body -->
  <rect x="100" y="195" width="312" height="190" rx="28" fill="white" fill-opacity="0.95"/>
  
  <!-- Box lid -->
  <path d="M80 175 C80 155 96 140 116 140 L396 140 C416 140 432 155 432 175 L432 195 L80 195 Z" fill="white" fill-opacity="0.95"/>
  
  <!-- Lid handle/slot -->
  <rect x="196" y="155" width="120" height="24" rx="12" fill="url(#brandGradient)" fill-opacity="0.25"/>
  <rect x="206" y="161" width="100" height="12" rx="6" fill="url(#brandGradient)" fill-opacity="0.15"/>
  
  <!-- Separation line -->
  <line x1="100" y1="195" x2="412" y2="195" stroke="url(#brandGradient)" stroke-width="2" stroke-opacity="0.2"/>
  
  <!-- Tab icon in the box -->
  <g transform="translate(256, 290)">
    <!-- Tab card -->
    <rect x="-80" y="-50" width="160" height="100" rx="16" fill="url(#brandGradient)" filter="url(#glow)"/>
    
    <!-- Tab browser chrome simulation -->
    <rect x="-72" y="-42" width="144" height="24" rx="8" fill="white" fill-opacity="0.2"/>
    
    <!-- Favicon circle -->
    <circle cx="-52" cy="-30" r="8" fill="white" fill-opacity="0.5"/>
    
    <!-- URL bar simulation -->
    <rect x="-38" y="-36" width="90" height="12" rx="6" fill="white" fill-opacity="0.3"/>
    
    <!-- Content lines -->
    <rect x="-64" y="-5" width="100" height="8" rx="4" fill="white" fill-opacity="0.4"/>
    <rect x="-64" y="12" width="80" height="6" rx="3" fill="white" fill-opacity="0.25"/>
    <rect x="-64" y="26" width="60" height="6" rx="3" fill="white" fill-opacity="0.15"/>
  </g>
  
  <!-- Archive arrow -->
  <g transform="translate(256, 365)" fill="url(#brandGradient)" fill-opacity="0.5">
    <path d="M0 0 L20 20 L10 20 L10 40 L-10 40 L-10 20 L-20 20 Z"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="140" cy="320" r="10" fill="url(#brandGradient)" fill-opacity="0.1"/>
  <circle cx="372" cy="320" r="10" fill="url(#brandGradient)" fill-opacity="0.1"/>
</svg>

